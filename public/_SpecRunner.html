<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  
  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
  

  <script src=".grunt/grunt-contrib-jasmine/require.js"></script>
  <script>
    require.onError = function(error) {
      var message = error.requireType + ': ';
      if (error.requireType === 'scripterror' || error.requireType === 'notloaded' && error.requireModules) {
        message += 'Illegal path or script error: ' + '[\'' + error.requireModules.join("', '") + '\']';
      } else {
        message += error.message;
      }

      throw Error(message);
    };
  </script>

  
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/boot.js"></script>
  
  <script src="spec/specHelper.js"></script>
  
  

  <script>
    

    
      require.config({
  "baseUrl": "src",
  "paths": {
    "jquery": "http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery",
    "underscore": "http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore",
    "backbone": "http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone",
    "text": "../node_modules/text/text"
  },
  "shim": {
    "backbone": {
      "deps": [
        "jquery",
        "underscore"
      ],
      "exports": "Backbone"
    },
    "underscore": {
      "exports": "_"
    },
    "jquery": {
      "exports": "$"
    }
  }
});
    
  </script>

  <script>
    // Delay onLoad function until we are ready
    var startTests = window.onload;
    window.onload = null;

    function launchTest() {
    require([
      
        
        'model/player' ,
      
        
        'model/playerTurn' ,
      
        
        'require' ,
      
        
        'view/application' ,
      
        
        'view/processor' 
      
    ],
    function(){
      require(['spec/turnEngineSpec.js','.grunt/grunt-contrib-jasmine/reporter.js'], function(){
        startTests();
      });
    }
    )
  }
  </script>

  
  <script>
  launchTest();
  </script>
  
</head>
<body>
</body>
</html>
